<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Restaurant Page</title>
    <link rel="icon" href= "../src/assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../src/css/index.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo-container">
                <p class="logo">Sal's Kitchen</p>
            </div>

            <nav class="nav-links">
                <ul class="menu">
                    <li class="nav-link">Our Story</li>
                    <li class="nav-link">Menu</li>
                    <li class="nav-link">Location</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="content">

            <div class="jumbotron">
                <div class="overlay-container">
                    <div class="jumbotron-text">
                        <h1>You Hungry? We got you with deals!</h1>
                        <h2>Order in with pick up or free delivery!</h2>
                    </div>
                </div>
            </div>

            <h2>We got good offers this month!</h2>

            <div class="offer-container">

                <div class="offer-card">
                    <p>Burger</p>
                </div>
                <div class="offer-card">
                    <p>Pho</p>
                </div>
                <div class="offer-card">
                    <p>Tacos de Carne Asada</p>
                </div>
            </div>

        </div>
    </main>

    <script src="main.js"></script>

</body>
</html>
